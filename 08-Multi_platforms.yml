---
- name: Install http server
  hosts: Group1
  become: yes

  tasks:

  - name: Ensure System Packages Updated
    yum:
      update_cache: yes
    when: ansible_distribution == "centos" or ansible_distribution == "Amazon"

  - name: Ensure System Packages Updated
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

  - name: Install httpd
    yum:
     name: httpd
     state: present
    when: ansible_distribution == "centos" or ansible_distribution == "Amazon"

  - name: Start httpd
    service:
     name: httpd
     state: started
    when: ansible_distribution == "centos" or ansible_distribution == "Amazon"

  - name: Enable httpd
    service:
     name: httpd
     enabled: yes
    when: ansible_distribution == "centos" or ansible_distribution == "Amazon"

  - name: Install apache2
    apt:
     name: apache2
     state: present
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

  - name: Start apache2
    service:
     name: apache2
     state: started
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

  - name: Enable apache2
    service:
     name: apache2
     enabled: yes
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

...

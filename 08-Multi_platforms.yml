Using logical operators
------------------------------

In this code below, we can use or to reduce the number of lines for adding other types of platforms by writing it this way:


---
- name: Install http server
  hosts: Group1
  become: yes

  tasks:
  - name: Install httpd
    dnf:
     name: httpd
     state: present
    when: ansible_distribution == "Amazon" or ansible_distribution == "centos"
 - name: Start httpd
    service:
     name: httpd
     state: started
    when: ansible_distribution == "Amazon" or ansible_distribution == "centos"

  - name: Enable httpd
    service:
     name: httpd
     enabled: yes
    when: ansible_distribution == "Amazon" or ansible_distribution == "centos"

- name: Install apache server
  hosts: Group1
  become: yes
  
  tasks:

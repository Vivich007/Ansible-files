---
- name: Install http server
  hosts: Group1
  become: yes

  tasks:
  - name: Install httpd
    yum:
     name: httpd
     state: present

  - name: Start httpd
    service:
     name: httpd
     state: started

  - name: Enable httpd
    service:
     name: httpd
     enabled: yes
  
  tasks:
  - name: Install apache2
    apt:
     name: apache2
     state: present
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

  - name: Start apache2
    service:
     name: apache2
     state: started
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

  - name: Enable apache2
    service:
     name: apache2
     enabled: yes
    when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

...
